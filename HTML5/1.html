<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>valueAsDate属性使用示例</title>
</head>
<body>
<form>
<input type="date" id="date">
<input type="button" value="点击我!"
        onclick="alert(document.getElementById('date').valueAsNumber)">
<script>
    document.getElementById('date').valueAsDate = new Date();
</script>
</form>
</body>
</html>
