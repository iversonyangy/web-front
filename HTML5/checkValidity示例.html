<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>checkValidity示例</title>
    <!-- 取消验证 -->
</head>
<body>
<script language="JavaScript">
    function check()
    {
        var email = document.getElementById("email");
        if(email.value=="")
        {
            alert("请输入Email地址");
            return false;
        }
        else if(!email.checkValidity())
        {
            alert("请输入正确的Email地址");
            return false;
        }
        else
          alert("你输入的Email地址有效");
    }
</script>
<form id="textform" onsubmit="return check();" novalidate="true">
    <label for="email">Email</label>
    <input name="email" id="email" type="email" /><br/>
    <input type="submit">
</form>
</body>
</html>
