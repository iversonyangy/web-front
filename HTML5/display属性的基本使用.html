<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display属性的基本使用</title>
    <!--如果想要把某个元素设置成伸缩容器，只需要给这个元素显式设置display值
    并且将其设置成box或者inline-box-->
    <link rel="stylesheet" href="../css/display属性的基本使用.css">
</head>
<body>
       <div class="box">
           <div>A</div>
           <div>B</div>
           <div>C</div>
           <div>D</div>
       </div>
       <div class="inline-box">
           <div>A</div>
           <div>B</div>
           <div>C</div>
           <div>D</div>
       </div>
</body>
</html>
