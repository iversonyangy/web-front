<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 中定义会返回结果的函数</title>
    <!--用return关键字从函数中返回结果-->
</head>
<body>
     <script type="text/javascript">
         
         function myFunc(name) {
             return ("Hello " + name + ".");
         };
         document.writeln(myFunc("Yangy"));
     </script>
</body>
</html>
