<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 中定义带参数的函数</title>
</head>
<body>
   <script type="text/javascript">

       function myFunc(name, weather) {
           document.writeln("Hello " + name + ".");
           document.writeln("It is " + weather + "  today");
       }

       myFunc("yangy", "sunny")
   </script>
</body>
</html>
