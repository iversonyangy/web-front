<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Yangyong">
    <title>为表格添加thead和tbody元素</title>
    <style>
        thead th { text-align: left; background: grey; color: white}
        tbody th { text-align: right; background: lightgrey; color: grey}
    </style>
</head>
<body>
    <table>
        <thead>
           <tr>
               <th>Rank</th><th>Name</th>
           </tr>
        </thead>
    </table>
</body>
</html>
