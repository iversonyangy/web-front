<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用JS计算2的N次方</title>
</head>
<body>
    <script type="text/javascript">
        var n = parseInt(window.prompt('input'));
        var mul = 1;
        for (var i = 0; i < n; i++) {
            mul *= 2;
        }
        document.write(mul);
    </script>
</body>
</html>
