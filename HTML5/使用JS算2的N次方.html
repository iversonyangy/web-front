<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用JS计算2的N次方</title>
</head>
<body>
    <script type="text/javascript">
        /*输入正整数N*/
        var n = parseInt(window.prompt('input'));
        /*mul表示为两个数的乘机*/
        var mul = 1;
        for (var i = 0; i < n; i++) {
            mul *= 2;/*mul = mul * 2;*/
        }
        document.write(mul);/*输出结果mul*/
    </script>
</body>
</html>
