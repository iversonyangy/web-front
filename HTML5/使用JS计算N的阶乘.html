<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用JS计算N的阶乘</title>
</head>
<body>
    <script type="text/javascript">
        /*输入正整数N*/
        var n = parseInt(window.prompt('input'));
        var mul = 1;
        for(var i = 1; i <= n; i++) {
            mul *= i;
        }
        document.write(mul);
    </script>
</body>
</html>
