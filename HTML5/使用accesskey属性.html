<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用acceeskey属性</title>
    <!-- 定义用于选择某个元素的热键-->
</head>
<body>
    <form>
        Name:<input type="name" name="name" accesskey="n"/>
        <p/>
        Password:<input type="password" name="password" accesskey="p">
        <p/>
        <input type="submit" value="LOg In" accesskey="s"/>
    </form>
</body>
</html>
