<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta name="author" content="yangyong">
    <title>使用document.implementation.hasFeature的方法.html</title>
</head>
<body>
   <script>

       var features = ["Core", "HTML", "CSS", "Selectors-API"];
       var levels = ["1.0", "2.0", "3.0"];

       document.writeln("<pre>");
       for (var i = 0; i < features.length; i++){
           document.writeln("Checkout for feature: " + features[i]);
           for (var j = 0; j < levels.length; j++){
               document.write(features[i] + "Level" + levels[j] + ": ");
               document.writeln(document.implementation.hasFeature(features[i],
               levels[j]));
           }
       }
       document.write("<pre>")
   </script>
</body>
</html>
