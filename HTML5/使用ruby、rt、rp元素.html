<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用ruby  rt rp 元素</title>
    <!--这个文档显示在支持注音符号的浏览器中时，rp元素的内容会被忽略，rt元素的内容则会作为注音符号显示-->
    <style>
        body {
            font-size: 4em;}
    </style>
</head>
<body>
<ruby>魑<rp>(</rp><rt>chi</rt><rp>)</rp></ruby>
</body>
</html>
