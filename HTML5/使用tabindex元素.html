<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用tabindex元素</title>
    <!--按tab键在个人元素之间切换-->
</head>
<body>
     <form>
         <label>Name: <input type="text" name="name" tabindex="1"></label>
         </p>
         <label>City: <input type="text" name="city" tabindex="2"></label>
         </p>
         <label>Country: <input type="text" name="country" tabindex="3" </label>
         </p>
         <input type="submit" tabindex="3">
     </form>
</body>
</html>
