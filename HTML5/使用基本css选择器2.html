<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用基本css选择器</title>
    <link rel="stylesheet" href="../css/使用基本选择器.css">
</head>
<body>
<ul class="clearfix demo">
    <li class="first id="first>1</li>
    <li class="active">2</li>
    <li class="important item">3</li>
    <li class="important">4</li>
    <li class="item">5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li class="last" id="last">10</li>
</body>
</html>
