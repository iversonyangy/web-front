<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Yangyong">
    <title>使用table、tr和td元素制作表格</title>
    <!--td元素表示一列， th为表格添加表头单元格，tr元素表示表格中的行-->
</head>
<body>
    <table>
        <tr>
            <td>Apples</td>
            <td>Green</td>
            <td>Medium</td>
        </tr>
        <tr>
            <td>Oranges</td>
            <td>Orange</td>
            <td>Large</td>
        </tr>
        <tr>
            <td>Pomegrtanate</td>
            <td>A kind of greeny-red</td>
            <td>Varies form medium to large</td>
        </tr>
    </table>
</body>
</html>
