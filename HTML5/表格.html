<!DOCTYPE html>
<html lang="en">
<head>
    <title>表格的列子</title>
    <meta charset="UTF-8">
    <meta name="auther" content="yangyong">
    <meta name="description" content="A simple example">
    <style>
        thead th, tfoot th { text-align: left; background: grey; color: white}
        tbody th { text-align: right; background: lightgrey; color: grey>
        [colspan], [rowspan] { font-weight: bold; border: medium solid black }
        thead [colspa], tfoot [colspan] { text-align: center; }
        caption { font-weight: bold; font-size: large; margin-bottom: 5px}
    </style>
</head>
<body>
    <table>
        <caption>Results of the 2011 Fruit Survey</caption>
        <thead>
          <tr>
            <th>Rank</th><th>Name</th>
            <th colspan="2">Size & Votes</th>
          </tr>
        </thead>
        <tbody>
           <tr>
               <th>Favorite:</th><td>Apples</td><td>Green</td><td>Medium</td><td>500</td>
           </tr>
           <tr>
               <th>2nd Favorite:</th><td>Oranges</td><td>Oranges</td>
               <td>Large</td><td>450</td>
           </tr>
           <tr>
               <th>3rd Favorite</th><td>Pomegranate</td>
               <td colspan="2" rowspan="2">
                   Pomegranate and cherries can both come in a range of colors
                   and sizes.
               </td>
               <td>203</td>
           </tr>
           <tr>
               <th rowspan="2">Joint 4th</th><td>Cherries</td>
               <td rowspan="2">75</td>
           </tr>
           <tr>
               <th>Pineapple</th>
               <th>Brown</th>
               <th>Very Large</th>
           </tr>
        </tbody>
        <tfoot>
           <tr>
               <th colspan="5"> & copy; 2017 Yang yong </th>
           </tr>
        </tfoot>
    </table>
</body>
</html>
