<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建对象</title>
    <!--此例通过调用new Object()的-->
</head>
<body>
   <script type="text/javascript">
       var myDate = new Object();
       myDate.name = "Yangy";
       myDate.weather = "sunny";

       document.writeln("Hello " + myDate.name + ".");
       document.writeln("today is " + myDate.weather + ".");
   </script>
</body>
</html>
